<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/609008c2c3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>OhMyFood</title>
</head>

<body>
    <header>
        <div class="header__banner">
            <img src="/images/logo/ohmyfood.png" alt="Logo OhMyFood" class="header__logo">
        </div>
        <div class="header__location">
            <i class="fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
        </div>
    </header>
    <main>
        <section class="explore">

            <div class="explore__text">
                <h2>Réservez le menu qui<br>vous convient</h2>
                <p>Découvrez des restaurants d’exception,<br>sélectionnés par nos soins.</p>
            </div>
        </section>
        <section class="operating"></section>
        <section></section>
    </main>

</html>
